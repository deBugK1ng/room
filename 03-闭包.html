        //         console.log(a)
        //     }
        // }
        // outer()

        //常见闭包形式 外部可以访问函数内部变量
        function outer(){
            let a = 10
            function fn(){
                console.log(a)
            }
            return fn
        }
        const fun = outer()
        fun()
        //外面使用这个10

        //闭包可能引起的问题：内存泄漏 
    </script>
