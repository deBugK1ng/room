<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        const ul = document.querySelector(`ul`)
        //克隆节点 元素.cloneNode(true),浅克隆只克隆标签
        const li1 = ul.children[0].cloneNode(true)
        console.log(li1)
        //2.追加
        ul.appendChild(li1)
    </script>
</body>
</html>
