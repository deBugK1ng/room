<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //创建Promise对象
        const p = new Promise((resolve, reject) => {
            //Promise对象创建时，里面的代码会立刻执行
            //执行异步代码
            setTimeout(() => {
                resolve('模拟AJAX请求-成功结果')
                // reject(new Error('模拟AJAX请求-失败结果'))
            },2000)
 
        })

        console.log(p)

        //获取结果
        p.then(result => {
            console.log(result)
            console.log(p)
        }).catch(error => {
            console.log(error)
            console.log(p)
        })


    </script>
</body>

</html>
