<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function fn(x,y){
            if(!x || !y){
                //会终端程序
                //后面跟着错误信息
                //Error对象配合throw使用
                throw new Error('没有参数传入')
            }
            return x + y
        }

        console.log(fn())
    </script>
</body>
