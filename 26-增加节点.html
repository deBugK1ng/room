<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        
    </ul>

    <script>
        const ul = document.querySelector(`ul`)
        const li = document.createElement(`li`)

        li.innerHTML = `li`
        //插入到这个父元素的最后
        ul.appendChild(li)

        //插入到某个子元素的前面
        ul.insertBefore(li,ul.children[0])
    </script>
</body>
</html>
