<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 被遍历的数组.forEach(function(当前数组元素,当前元素索引号)){
        //函数体
    }
 -->

    <script>
        const arr = ['red', 'green', 'pink']
        arr.forEach(function (item, index) {
            console.log(item)
            console.log(index)
        })
    </script>
</body>

</html>
