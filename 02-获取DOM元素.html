<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
    <ul class="nav">
        <li>我的首页</li>
        <li>产品介绍</li>
        <li>联系方式</li>
    </ul>
    <script>
        // 获取匹配的第一个元素
        const box = document.querySelector('div')
        console.log(box);
        console.log('====================================')
        const lis = document.querySelectorAll('.nav li')
        for(let i = 0;i < lis.length;i++){
            console.log(lis[i])
        }
    </script>
</body>
</html>
