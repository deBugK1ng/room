<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const obj = {
            age: 18
        }
        function fn(x, y) {
            console.log(this)
            console.log(x + y)
        }

        //调用函数,改变this指向,后面必须传递数组
        fn.apply(obj, [1, 2])
        //返回值 本身就是在调用函数,所以返回值就是函数的返回值

        //使用场景:求数组最大值
        const max = Math.max.apply(Math, [1, 2, 3])
        console.log(max)

        //另一种方法
        // console.log(Math.max(...arr))
    </script>
</body>

</html>
