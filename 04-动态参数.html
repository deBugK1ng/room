<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function getSum(){
            //arguments 动态参数 只存在于函数
            // 1.是个伪数组
            // 2.只存在于函数当中
            let sum = 0
            for(let i = 0;i < arguments.length;i++){
                sum += arguments[i]
            }
            console.log(sum)
        }
        getSum(2,3,4)
        getSum(2,2,3,4)
    </script>
</body>
</html>
