<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.准备容器
    2.引包(引入开发版本包/生产版本包)官网
    3.创建实例
    4.添加配置项 -->

    <div id="app">
        <h3>书架</h3>
        <ul>
            <li v-for="(item,index) of booklist" :key="item.id">{{item.name}} {{item.author}} <button @click="fn(item.id)">删除</button>
            </li>
            <!-- <li>水果2</li>
            <li>水果3</li> -->
        </ul>
    </div>

    <!-- 引入开发版本包,包含注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            //通过el配置选择器,指定Vue管理的是哪个盒子
            el: '#app',
            //通过data提供数据
            data: {
                bookindex: 0,
                booklist: [
                    { id: 1, name: '《红楼梦》', author: '曹雪芹' },
                    { id: 2, name: '《西游记》', author: '吴承恩' },
                    { id: 3, name: '《水浒传》', author: '施耐庵' },
                    { id: 4, name: '《三国演义》', author: '罗贯中' }
                ]
            },
            methods: {
                fn(id) {
                    // this.booklist.splice(id, 1)
                    // filter 不会改变原数组
                    this.booklist = this.booklist.filter(item => item.id !== id)
                }
            }
        })
    </script>
</body>

</html>
