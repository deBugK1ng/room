<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script>

            xhr.open('POST','http://hmajax.itheima.net/api/register')

            xhr.addEventListener(`loadend`,() => {
                console.log(xhr.response)
            })

            xhr.setRequestHeader('Content-Type','application/json')

            //准备要提交的数据
            const userObj = {
                username:'cfzsw008',
                password:'1234567'
            }

            const userStr = JSON.stringify(userObj)

            //设置请求体，发起请求
            xhr.send(userStr)
        })
    </script>
</body>
</html>
