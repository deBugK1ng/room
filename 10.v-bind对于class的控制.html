<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            font-size: 30px;
            margin-top: 10px;
        }

        .pink {
            background-color: pink;
        }

        .big {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- 1.准备容器
    2.引包(引入开发版本包/生产版本包)官网
    3.创建实例
    4.添加配置项 -->

    <div id="app">
        <!-- <div :class="{box:true,pink:true,big:true}">cfz</div> -->
        <div class="box" :class="['pink','big']" :style="{width:'400px',height:'400px',backgroundColor:'green'}">cfz</div>
    </div>

    <!-- 引入开发版本包,包含注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            //通过el配置选择器,指定Vue管理的是哪个盒子
            el: '#app',
            //通过data提供数据
            data: {
                msg: 'Hello',
                count: 666
            }
        })
    </script>
</body>

</html>
