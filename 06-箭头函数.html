    <script>
        //1 基础写法
        // const fn = (x) => {
        //     console.log(x);

        // fn(1)
        //2 只有一个形参的时候，可以省略小括号(没有参数不能省)
        // const fn = x => {
        //     console.log(x);
        // }
        // fn(1)
        //3 只有一段代码的时候，可以省略大括号
        // const fn = x => console.log(x)
        // fn(2)
        //4 只有一行代码，可以省略return
        // const fn = x => x + x
        // console.log(fn(2));
        //5 箭头函数可以直接返回一个对象
        const fn = (uname) => ({uname : uname})
        console.log(fn(`刘德华`));

        const getSum = (...arr) => {
            let sum = 0
            for(let i = 0;i < arr.length;i++){
                sum += arr[i]
            }
            return sum
        }

        console.log(getSum(2,3,4,5 ,6))

        
    </script>
