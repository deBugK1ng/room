<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.准备容器
    2.引包(引入开发版本包/生产版本包)官网
    3.创建实例
    4.添加配置项 -->

    <div id="app">
        账号：<input v-model="username" type="text"><br><br>
        密码：<input v-model="password" type="password"><br><br>
        <button @click="login">登录</button>
        <button @click="reset">重置</button>
    </div>

    <!-- 引入开发版本包,包含注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <script>
        const app = new Vue({
            //通过el配置选z择器,指定Vue管理的是哪个盒子
            el: '#app',
            //通过data提供数据
            data: {
                username: '',
                password: ''
            },
            methods: {
                login() {
                    console.log(this.username, this.password);
                },
                reset() {
                    this.username = ''
                    this.password = ''
                }
            }
        })
    </script>
</body>

</html>
