<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>

    const personArr = [`宋稳`,`陈福照`,`王志祥`,`艾剑`]
    //随机数
    const random1 = Math.floor(Math.random() * personArr.length)

    //获取one
    const h1 = document.querySelector(`#one`)
    h1.innerHTML = `${personArr[random1]}`

    // 删除
    personArr.splice(random1,1)

    const random2 = Math.floor(Math.random() * personArr.length)
    const h2 = document.querySelector(`#two`)
    h2.innerHTML = `${personArr[random2]}`
    personArr.splice(random2,1)

    const random3 = Math.floor(Math.random() * personArr.length)
    const h3 = document.querySelector(`#three`)
    h3.innerHTML = `${personArr[random3]}`
    personArr.splice(random3,1)
  </script>
</body>

</html>
